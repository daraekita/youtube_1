<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b9a23b159.js" crossorigin="anonymous"></script>
    <title>Youtube</title>
</head>
<body> 
    <!-- Header -->
    <header>
        <div class="logo">
          <i class="fab fa-youtube"></i>
          <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls autoplay src=""></video>
    </section>
 
    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hastags">
                <li>#다트</li>
                <li>#kpop</li>
                <li>#국가대표</li>
            </ul>
            <div class="titleandButton">
                <span class="title">
                    다트 국가대표의 비시즌 l VLOG 국가대표는 어떻게 D/S BULL 연습을 할까?(Feat.코리안 좀비 정찬성)                    
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1.5M views 1 months ago</span>
            </div>
        </div>
        <!-- Actions -->
        <ul class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li><button><i class="fas fa-thumbs-down"></i><span>7K</span></button>
            </li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
           <div class="metadata">
              <img src="avatar.jpg" alt="">           
                <div class="info">
                 <span class="name">택신 bisu</span>
                 <span class="subscribers">9.8k subscribers</span>
               </div>
            </div>
          <button class="subscribe">subscribe</button>
        </div>
    </section>
    <!-- Up next -->
    <section class="upnext">
      <span class="title">Up next</span>
      <ul>
        <li class="item">
            <img src="" alt="">
            <div class="info">
                span.title+span.name+
            </div>
            <button class="morebtn"></button>
        </li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </section>
</body>
</html>
